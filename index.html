<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopify</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <img src="./icon.jpeg" alt="icon" class="icon">
        <h1>shopify</h1>
        <div class="header">
            <button type="submit" class="btn-start">Start</button>
            <button type="submit" class="btn-sell">Sell</button>
            <button type="submit" class="btn-market">Market</button>
            <button type="submit" class="btn-manage">Manage</button>
        </div>
        <div class="header1">
            <button type="submit" class="btn-pricing">Pricing</button>
            <button type="submit" class="btn-learn">Learn</button>
            <button type="submit" class="btn-login">Log in</button>
            <button type="submit" class="btn-try" id="btn-free">Try for free</button>
        </div>
        <h2>Anyone, anywhere can start an ecommerce website</h2>
        <h3>Build your eCommerce website to sell, ship, and process payments everywhere</h3>

        <input type="text" placeholder="Enter your Email address" class="input-field">
        <button type="submit" class="btn-try" id="btn-green">Try for free</button>

        <h5>Try Shopify free for 14 days, no credit card required.
            By entering your email, you agree to receive marketing emails from Shopify.</h5>

        <img src="./img.png" alt="shopify">
    </div>
</body>

</html>
